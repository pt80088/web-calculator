<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="calculator flex">
      <input id="input" type="number" />
      <section class="buttons flex">
        <div class="operators flex">
          <div>+</div>
          <div>-</div>
          <div>*</div>
          <div>/</div>
        </div>
        <div class="numbers-equals flex">
          <div class="numbers-panel">
            <div class="numbers flex">
              <div>7</div>
              <div>8</div>
              <div>9</div>
            </div>
            <div class="numbers flex">
              <div>4</div>
              <div>5</div>
              <div>6</div>
            </div>
            <div class="numbers flex">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div class="numbers flex">
              <div>0</div>
              <div id="decimal">.</div>
              <div id="clear">C</div>
            </div>
            <div class="equals-panel"></div>
          </div>
          <div class="equals">=</div>
        </div>
        <div class="current-number">0</div>
      </section>
    </div>
  </body>
</html>
